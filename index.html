<!DOCTYPE html>
<html>
<head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="css/foundation.min.css"> -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="player_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{userHealth}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="monster_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{monsterHealth}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="gameStart" id="start-game">NEW GAME</button>
        </div>
    </section>
    <section v-show="gameStarted" class="row controls" >
        <div class="small-12 columns">
            <button @click="userAttack" id="attack">ATTACK</button>
            <button @click="userSpecialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="firstAid" id="heal">FIRST AID</button>
            <button @click='giveUp' id="give-up">GIVE UP</button>
        </div>
    </section>
    <section :style="logsDisplay" class="row log">
        <div class="small-12 columns">
            <ul>
                <li 
                    :class="{'player-turn' : log.key == 'user', 'monster-turn' : log.key == 'monster'}"
                    v-for="log in logs">
                    {{ log.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
